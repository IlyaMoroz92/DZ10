<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>DZ10</title>
</head>
<body>
    <div class="main">
        <div class="left">colorpicker</div>
        <div class="center">
            <div class="area"><textarea placeholder="Введите текст" name="" id="" cols="30" rows="10"></textarea></div>
            <div class="border">
                <select name="width" id="" class="border-width">
                    <option value="1px">1px</option>
                    <option value="2px">2px</option>
                    <option value="3px">3px</option>
                </select>
                <select name="style" id="" class="border-style">
                    <option value="solid">solid</option>
                    <option value="dashed">dashed</option>
                    <option value="dotted">dotted</option>
                </select>
                <select name="color" id="" class="border-color">
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                </select>
            </div>
        </textarea> </div>
        <div class="right">
            <div class="font">
                <button class="font-plus">font +</button>
                <button class="font-minus">font -</button>
            </div>
            <div class="area-color">colorpicker-text</div>
            <div class="radius">
                <button class="radius-plus">radius +</button>
                <button class="radius-minus">radius -</button>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
